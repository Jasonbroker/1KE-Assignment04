<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script>

		for (var i = 1; i <10; i++){
			for (var j =1; j <= i; j++) {
				document.write(j+"*"+i+"=" + i*j);
				if (j!=i) {
				document.write(",&nbsp;&nbsp;")
				}
			}
			document.write("<br />");
		}

		</script>
		
	</head>
	<body>
	
	</body>
</html>
