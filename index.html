		<script>

		for (var i = 1; i <10; i++){
			document.write("<div class = \"container\">")
			for (var j =1; j <= i; j++) {
				document.write("<div class = \"item-1\">"+j+"*"+i+"=" + i*j + "</div>");

			document.write("</div>");
		}

		</script>
